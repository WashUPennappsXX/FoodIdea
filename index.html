<!DOCTYPE html>
<html>
    <head>
        <title>BlockMarket Delivery</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>BlockMarket Delivery</h1>
        <div> 
            <form action="">
                <p>I am looking for grocery from</p>
                <select name="category" id="name">
                     <option value="Walmart">Walmart</option>
                    <option value="Schnucks">Schnucks</option>
                    <option value="TraderJoes">TraderJoes</option>
                    <option value="WholeFood">WholeFood</option>
            </select>

            <p>I am looking for food type</p>
            <select name="category" id="name">
                <option value="back to school">back to school</option>
                 <option value="Vegetable">Vegetable</option>
                <option value="Fruits">Fruits</option>
                <option value="othergroceries">othergroceries</option>
                <option value="Snacks">Snacks</option>
                <option value="home">home</option>
                <option value="electronics">electronics</option>
                <option value="beauty">beauty</option>
                <option value="health">health</option>
        </select>


        <p>I am willing to get food by</p>
        <select name="category" id="pickup">
            <option value="in store pickup">in store pickup</option>
             <option value="same day ship to me ">same day ship to me</option>
            <option value="drive through">drive through</option>
           
    </select>




            

                <p>I am willing to get food from</p>
                <select name="dist" id="dist">
                    <option value="1">1 mile away</option>
                    <option value="5">5 miles away</option>
                    <option value="10">10 miles away</option>
                    <option value="15">15 miles away</option>
                    <option value="20">20 miles away</option>
                    <option value="30">30 miles away</option>
                    <option value="40">40 miles or further</option>
                </select>

                <p>I am willing to pay</p>
                <select name="price" id="price">
                    <option value="none">Price Range</option>
                    <option value="$10-">$10-</option>
                    <option value="$10-$30">$10-$30</option>
                    <option value="$30-$50">$30-$50</option>
                    <option value="$50-$100">$50-$100</option>
                    <option value="$100+">$100+</option>
                </select>
                <input type="button" value="go" onclick="getStuff()">
            </form>
        </div>
        <script src="inputGetter.js"></script>
    </body>
</html>
